<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bunch â€“ Bitcoin Loyalty Punch Cards</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This handles the base path /bunch/
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var basePath = '/bunch';
      
      // Extract the path after /bunch/
      var pathAfterBase = l.pathname.replace(basePath, '') || '/';
      
      // Redirect to index.html with the path as a query parameter
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/?/' +
        pathAfterBase.slice(1).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
